version: '3.8'

services:
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: game_lib_db
      POSTGRES_USER: esce
      POSTGRES_PASSWORD: esce
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DB_NAME=game_lib_db
      - DB_USER=esce
      - DB_PASSWORD=esce
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data:
