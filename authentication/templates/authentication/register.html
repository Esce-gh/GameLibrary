{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Sign up{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center mt-3 mb-3"><h1>Sign up</h1></div>

    <div style="border-radius: 10px" class="container bg-info-subtle p-3">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
