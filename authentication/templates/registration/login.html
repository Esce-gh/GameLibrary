{% block title %}Sign in{% endblock %}

{% block content %}
    <h1>login</h1>
    <br>

    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Login</button>
        <p><a href="{% url 'register' %}">Create an account here</a></p>
    </form>
{% endblock %}
