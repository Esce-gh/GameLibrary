{% extends 'base.html' %}

{% block title %}Library{% endblock %}
{% block active_library %}active{% endblock %}

{% block content %}
    {% if library %}
        <ul>
            {% for entry in library %}
                <li><a href="{% url 'main:game' game_id=entry.game_id %}">{{ entry.game.name }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
