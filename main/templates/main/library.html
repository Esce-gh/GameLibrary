<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if library %}
        <ul>
            {% for entry in library %}
                <li><a href="{% url 'main:game' game_id=entry.game_id %}">{{ entry.game.name }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
